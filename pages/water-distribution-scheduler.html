<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple SPA</title>
    <link href="../output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body class="h-screen w-full">
    <div class="bg-gray-100 h-full w-full flex flex-col">
      <header
        class="bg-sky-700 flex flex-col sm:flex-row items-center justify-center gap-4 p-4"
      >
        <a href="../index.html"
          ><img
            src="../nia-logo.png"
            alt="administration logo"
            class="size-14 sm:size-14 md:size-16 lg:size-18 xl:size-20"
        /></a>
        <div class="flex flex-col text-white text-center sm:text-left">
          <h1 class="text-2xl sm:text-3xl md:text-4xl font-semibold">
            National Irrigation Administration
          </h1>
          <h2 class="text-xl sm:text-2xl md:text-1xl">
            Cagaycay River Irrigation System
          </h2>
        </div>
      </header>
      <div
        class="flex flex-row bg-gray-300 w-full h-full overflow-hidden text-sky-900"
      >
        <aside class="bg-blue-100 flex flex-col w-70 p-4 gap-2">
          <a
            href="../index.html"
            id="home-link"
            class="p-2 transition duration-100 ease-in-out hover:bg-blue-200 hover:text-blue-800 rounded"
            ><i class="uil uil-home text-blue-500 mr-2"></i>Agency Profile</a
          >

          <a
            href="./users.html"
            id="users-link"
            class="p-2 transition duration-100 ease-in-out hover:bg-blue-200 hover:text-blue-800 rounded"
            ><i class="uil uil-users-alt text-blue-500 mr-2"></i>Users</a
          >
          <a
            href="./irrigation-association.html"
            id="irrigation-association-link"
            class="p-2 transition duration-100 ease-in-out hover:bg-blue-200 hover:text-blue-800 rounded"
            ><i class="uil uil-water text-blue-500 mr-2"></i>Irrigation
            Association</a
          >
          <a
            href="./water-distribution-scheduler.html"
            id="water-distribution-scheduler-link"
            class="p-2 transition duration-100 ease-in-out hover:bg-blue-200 hover:text-blue-800 rounded"
            ><i class="uil uil-schedule text-blue-500 mr-2"></i>Water
            Distribution Scheduler</a
          >
          <a
            href="./credits.html"
            id="credits-link"
            class="p-2 transition duration-100 ease-in-out hover:bg-blue-200 hover:text-blue-800 rounded"
            ><i class="uil uil-credit-card text-blue-500 mr-2"></i>Credits</a
          >
        </aside>
        <main
          id="content"
          class="bg-white flex-1 p-4 overflow-auto items-center"
        >
          <button
            id="toggle-button"
            class="p-2 mb-4 transition duration-100 ease-in-out hover:bg-blue-200 hover:text-blue-800 flex items-center bg-blue-100 rounded-lg"
          >
            <i class="uil uil-bars text-blue-500"></i>
          </button>
          <div class="flex flex-col w-full sm:w-3/5 md:w-1/2 lg:w-2/5 mx-auto">
            <div
              id="confirmation-message"
              class="hidden p-4 mb-10 bg-green-100 text-green-700 border border-green-500 rounded"
            >
              Form submitted successfully!
            </div>
            <h2
              class="text-lg sm:text-1xl md:text-2xl font-semibold mb-6 sm:mb-10 text-center"
            >
              Water Distribution Scheduler Irrigation Association List
            </h2>

            <form class="flex flex-col gap-4" id="scheduler-form">
              <label class="flex flex-col">
                <span class="font-medium">Select Date</span>
                <input
                  type="date"
                  class="p-2 border border-blue-500 rounded"
                  required
                />
              </label>
              <label class="flex flex-col">
                <span class="font-medium">Select Time</span>
                <input
                  type="time"
                  class="p-2 border border-blue-500 rounded"
                  required
                />
              </label>
              <label class="flex flex-col">
                <span class="font-medium">Select Duration</span>
                <select class="p-2 border border-blue-500 rounded" required>
                  <option value="15">15 minutes</option>
                  <option value="30">30 minutes</option>
                  <option value="60">1 hour</option>
                  <option value="120">2 hours</option>
                </select>
              </label>
              <label class="flex flex-col">
                <span class="font-medium">Area of Distribution</span>
                <input
                  type="text"
                  class="p-2 border border-blue-500 rounded"
                  placeholder="Enter area"
                  required
                />
              </label>
              <button
                type="submit"
                class="p-2 bg-sky-700 text-white rounded hover:bg-blue-600 transition duration-100"
              >
                Send
              </button>
            </form>
            <script>
              const form = document.getElementById("scheduler-form");
              const confirmationMessage = document.getElementById(
                "confirmation-message"
              );

              form.addEventListener("submit", (event) => {
                event.preventDefault();
                confirmationMessage.classList.remove("hidden");
                setTimeout(() => {
                  confirmationMessage.classList.add("hidden");
                }, 4000);
              });
            </script>
          </div>
        </main>
        <script src="../sidebar-toggle.js"></script>
      </div>
    </div>
  </body>
</html>
