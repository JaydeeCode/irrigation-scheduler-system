<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple SPA</title>
    <link href="../output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body class="h-screen w-full">
    <div class="bg-gray-100 h-full w-full flex flex-col">
      <header
        class="bg-sky-700 flex flex-col sm:flex-row items-center justify-center gap-4 p-4"
      >
        <a href="../index.html"
          ><img
            src="../nia-logo.png"
            alt="administration logo"
            class="size-14 sm:size-14 md:size-16 lg:size-18 xl:size-20"
        /></a>
        <div class="flex flex-col text-white text-center sm:text-left">
          <h1 class="text-2xl sm:text-3xl md:text-4xl font-semibold">
            National Irrigation Administration
          </h1>
          <h2 class="text-xl sm:text-2xl md:text-1xl">
            Cagaycay River Irrigation System
          </h2>
        </div>
      </header>
      <div
        class="flex flex-row bg-gray-300 w-full h-full overflow-hidden text-sky-900"
      >
        <aside class="bg-blue-100 flex flex-col w-70 p-4 gap-2">
          <a
            href="../index.html"
            id="home-link"
            class="p-2 transition duration-100 ease-in-out hover:bg-blue-200 hover:text-blue-800 rounded"
            ><i class="uil uil-home text-blue-500 mr-2"></i>Agency Profile</a
          >

          <a
            href="./users.html"
            id="users-link"
            class="p-2 transition duration-100 ease-in-out hover:bg-blue-200 hover:text-blue-800 rounded"
            ><i class="uil uil-users-alt text-blue-500 mr-2"></i>Users</a
          >
          <a
            href="./irrigation-association.html"
            id="irrigation-association-link"
            class="p-2 transition duration-100 ease-in-out hover:bg-blue-200 hover:text-blue-800 rounded"
            ><i class="uil uil-water text-blue-500 mr-2"></i>Irrigation
            Association</a
          >
          <a
            href="./water-distribution-scheduler.html"
            id="water-distribution-scheduler-link"
            class="p-2 transition duration-100 ease-in-out hover:bg-blue-200 hover:text-blue-800 rounded"
            ><i class="uil uil-schedule text-blue-500 mr-2"></i>Water
            Distribution Scheduler</a
          >
          <a
            href="./credits.html"
            id="credits-link"
            class="p-2 transition duration-100 ease-in-out hover:bg-blue-200 hover:text-blue-800 rounded"
            ><i class="uil uil-credit-card text-blue-500 mr-2"></i>Credits</a
          >
        </aside>
        <main id="content" class="bg-white flex-1 p-4 overflow-auto">
          <button
            id="toggle-button"
            class="p-2 mb-4 transition duration-100 ease-in-out hover:bg-blue-200 hover:text-blue-800 flex items-center bg-blue-100 rounded-lg"
          >
            <i class="uil uil-bars text-blue-500"></i>
          </button>
          <div class="flex flex-col items-center h-full">
            <div class="w-full max-w-md p-6">
              <h2 class="text-2xl font-semibold text-center text-sky-900 mb-4">
                Login
              </h2>
              <form id="login-form" class="flex flex-col gap-4">
                <input
                  type="email"
                  placeholder="Email"
                  class="p-2 border border-blue-500 rounded"
                  required
                />
                <input
                  type="password"
                  placeholder="Password"
                  class="p-2 border border-blue-500 rounded"
                  required
                />
                <button
                  type="submit"
                  class="bg-sky-700 text-white p-2 rounded hover:bg-sky-800"
                >
                  Login
                </button>
              </form>
              <p class="text-center text-gray-600 mt-4">
                Don't have an account?
                <button id="show-register" class="text-sky-700 hover:underline">
                  Register here
                </button>
              </p>
            </div>

            <div id="register-section" class="w-full max-w-md p-6 mt-6 hidden">
              <h2 class="text-2xl font-semibold text-center text-sky-900 mb-4">
                Register
              </h2>
              <form id="register-form" class="flex flex-col gap-4">
                <input
                  type="text"
                  placeholder="Full Name"
                  class="p-2 border border-blue-500 rounded"
                  required
                />
                <input
                  type="email"
                  placeholder="Email"
                  class="p-2 border border-blue-500 rounded"
                  required
                />
                <input
                  type="password"
                  placeholder="Password"
                  class="p-2 border border-blue-500 rounded"
                  required
                />
                <button
                  type="submit"
                  class="bg-sky-700 text-white p-2 rounded hover:bg-sky-800"
                >
                  Register
                </button>
              </form>
              <p class="text-center text-gray-600 mt-4">
                Already have an account?
                <button id="show-login" class="text-sky-700 hover:underline">
                  Login here
                </button>
              </p>
            </div>
          </div>
          <script>
            const showRegisterButton = document.getElementById("show-register");
            const showLoginButton = document.getElementById("show-login");
            const loginForm =
              document.getElementById("login-form").parentElement;
            const registerSection = document.getElementById("register-section");

            showRegisterButton.addEventListener("click", () => {
              loginForm.classList.add("hidden");
              registerSection.classList.remove("hidden");
            });

            showLoginButton.addEventListener("click", () => {
              registerSection.classList.add("hidden");
              loginForm.classList.remove("hidden");
            });
          </script>
        </main>
        <script src="../sidebar-toggle.js"></script>
      </div>
    </div>
  </body>
</html>
